<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{ msg }}</p>
        <h4 v-text="msg"></h4>
        <input type="button" value="按钮" v-bind:title="msgX">

    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'马桶呵呵',
                msg2:'<h1>这是一首歌</h1>',
                msgX:'sdasda'
            }
        })
    </script>

</body>
</html>
