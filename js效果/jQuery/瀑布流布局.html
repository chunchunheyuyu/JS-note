<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>木桶布局</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        ul li {
            list-style: none;
        }

        .clearfix {
            *zoom: 1;
        }

        .clearfix:after {
            display: block;
            content: '';
            clear: both;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }


        /*初始化 end*/

        .content {
            position: relative;
        }

        .item {
            position: absolute;
            width: 200px;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 1s;
        }

        .h1 {
            height: 200px;
            background-color: #f4b300;
        }

        .h2 {
            height: 300px;
            background-color: #691bb8;
        }

        .h3 {
            height: 400px;
            background-color: #006ac1;
        }


    </style>
</head>
<body>
<div class="content">
    <div class="item h1">1</div>
    <div class="item h3">2</div>
    <div class="item h2">3</div>
    <div class="item h1">4</div>
    <div class="item h1">5</div>
    <div class="item h3">6</div>
    <div class="item h3">7</div>
    <div class="item h2">8</div>
    <div class="item h1">9</div>
    <div class="item h3">10</div>
    <div class="item h3">11</div>
    <div class="item h3">12</div>
    <div class="item h2">13</div>
    <div class="item h2">14</div>
    <div id="load-more"></div>
</div>
<script>

</script>
</body>
</html>
